<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
    <h1 class="title">BMI CALCULATOR</h1>
    <br>
    <select id="Gender" name="gender">
        <option value="" disabled selected hidden>select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    <label for="weight">Enter Your Weight</label>
    <input id="weightval" type="text" required title="Enter Your weight in kgs" placeholder="Enter your Weight in Kg">
    
    <br>
    <label for="height">Enter Your Height</label>
    <input id="heightval" type="text" required title="Enter Your Height in cm" placeholder="Enter your Height">
    <br>
    <button id="btn" type="submit" style="cursor:pointer" onclick="calculateBMI();">Calculate BMI</button>
    <br>
    <p id="result"></p>
    <a href="report.html">Click here to see the BMI Chart</a>
</div>

<script src="index.js"></script>
    
</body>
</html>
